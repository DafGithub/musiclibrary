            uri_prefix: /audiofiles/songs
            upload_destination: '%kernel.project_dir%/public/audiofiles/songs'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
#            inject_on_load: true

        artwork_file:
            uri_prefix: /artwork
            upload_destination: '%kernel.project_dir%/public/artwork'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
